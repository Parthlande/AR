<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Tourist View</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="card" id="content">
    <h2>üîç Loading AR Info...</h2>
  </div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const lat = getQueryParam('lat');
    const lon = getQueryParam('lon');
    const name = getQueryParam('name');

    const content = document.getElementById('content');

    if (lat && lon && name) {
      content.innerHTML = `
        <h2>üìç Location Details</h2>
        <p><strong>Place:</strong> ${decodeURIComponent(name)}</p>
        <p><strong>Latitude:</strong> ${lat}</p>
        <p><strong>Longitude:</strong> ${lon}</p>
      `;
    } else {
      content.innerHTML = `
        <h2 style="color: red;">‚ùå Missing GPS data in URL</h2>
        <p>Please provide <code>?lat=...&lon=...&name=...</code> in the URL.</p>
      `;
    }
  </script>
</body>
</html>
