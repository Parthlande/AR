<!DOCTYPE html>
<html>
  <head>
    <title>AR View</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get("lat"));
        const lon = parseFloat(urlParams.get("lon"));
        const name = urlParams.get("name") || "Place";

        if (lat && lon) {
          const scene = document.querySelector("a-scene");
          const entity = document.createElement("a-entity");
          entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon}`);
          entity.setAttribute("look-at", "[gps-camera]");
          entity.setAttribute("text", `value: üìç ${name}; color: red; align: center`);
          entity.setAttribute("scale", "20 20 20");
          scene.appendChild(entity);
        } else {
          document.body.innerHTML = "<h2>‚ùå Missing GPS data in URL</h2>";
        }
      </script>
    </a-scene>
  </body>
</html>
